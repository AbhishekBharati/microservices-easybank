spring:
  application:
    name: "configserver"
  profiles:
    # active: native --> We use native when we want to get config from local system.
    active: git
  cloud:
    config:
      server:
        native:
#          search-locations: "classpath:/config"
          # search-locations: "file:///home/abhishek/Documents/config"
        git:
          uri: "https://github.com/AbhishekBharati/easybank-config.git"
          default-label: master
          timeout: 5
          clone-on-start: true
          force-pull: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

encrypt:
  key: "12345"

server:
  port: 8071
